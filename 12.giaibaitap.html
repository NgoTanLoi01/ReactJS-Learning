        function CourseItem({ course }) {
            return (
                <div className="course-item">
                    <h2 onClick={() => alert(course.title)}>{course.title}</h2>
                    <p>{course.description}</p>
                    <p>{course.studentsCount}</p>
                    <img src={course.image_url} />
                </div>
            );
        }


        function App() {
            return (
                <div id="wrapper">
                    {courses.map(course => (
                        <CourseItem
                            key={course.id}
                            course={course}
                        />
                    ))}
                </div>
            )
        }
